# Streamlit Secrets Configuration
# This file stores sensitive information like API keys
# For local development, place this in .streamlit/secrets.toml
# For Streamlit Cloud, add these as secrets in the app settings

# LLM Provider Configuration
# Choose one: "groq" or "openrouter"
llm_provider = "groq"

# Groq API Configuration (Free & Fast)
# Get your API key from: https://console.groq.com
groq_api_key = "your_groq_api_key_here"

# OpenRouter API Configuration (Premium & Flexible)
# Get your API key from: https://openrouter.ai
# Uncomment to use OpenRouter instead of Groq
# openrouter_api_key = "your_openrouter_api_key_here"

# Database Configuration
database_path = "restaurant-recommendation/phase-1-data-pipeline/data/restaurant.db"

# Streamlit Server Configuration
[server]
port = 8501
address = "0.0.0.0"
headless = true

# Logging Configuration
[logger]
level = "info"

# Client Configuration
[client]
showErrorDetails = true
toolbarMode = "viewer"

# Theme Configuration
[theme]
primaryColor = "#FF6B35"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"
